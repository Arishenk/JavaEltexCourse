apply plugin: "java"
apply plugin: "application"
mainClassName = "com.arishenk.ORM"
run {
    standardInput = System.in
}
repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.+'
    compile files('libs/a.jar', 'libs/b.jar')
            compile fileTree(dir: 'libs', include: '*.jar')
}
dependencies {
    compile files('/home/arishenk/eltex/mysql-connector-java-8.0.16/mysql-connector-java-8.0.16.jar')
}
dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}
dependencies {
    compile 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.hibernate:hibernate-core:5.4.3.Final'
}

